<li [ngClass]="{'list-group-item':true,
                'list-group-item-success': loveIts>0,
                'list-group-item-danger': loveIts<0}">
  <div>
    <div class="row">
      <div class="col-lg-6 titre">
        <h3>{{title}}</h3>
      </div>
      <div class="col-lg-6">
        <p class="date">{{createdDate | date:'short'}}</p>
      </div>
    </div>
    <p>{{content}}</p>
    <button class="btn btn-success" (click)="onLike()">Love</button>
    <button class="btn btn-danger bouton2" (click)="onDislike()" >Dont't love it</button>
  </div>
</li>
